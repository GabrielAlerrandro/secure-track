spring:
  application:
    name: track
  mvc:
    servlet:
      path: /api/v1
  datasource:
    url: jdbc:h2:mem:meubanco
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
      user:
        name: admin
        password: 1234
